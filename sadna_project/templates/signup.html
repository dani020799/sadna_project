<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>My Netflix List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <!-- header -->
        <nav class="navbar">
            <div class="col-4">
                <a class="navbar-brand" href="#">My Netflix List</a>
            </div>
            <div class="col-4">
                <form class="form-inline" style="margin:0px" action="/search" accept-charset="UTF-8" method="get">
                    <div class="input-group flex-fill">
                        <input type="search" name="search" id="search" value="" placeholder="" class="form-control" aria-label="Search this site">
                        <div class="input-group-append">
                            <input type="submit" name="commit" value="Search" class="btn red-button btn-primary" data-disable-with="Search">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <button type="button" class="btn red-button btn-primary">Login</button>
                <button type="button" class="btn btn-secondary">Sign-up</button>
            </div>
        </nav>
        <!-- container for content-->
        <div class="container panel col-4">
            <form>
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" />
                </div>
                
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" />
                </div>

                <!-- Account Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="accountName">Account Name</label>
                    <input type="text" id="accountName" class="form-control"/>
                </div>
                
                <!-- Submit button -->
                <button type="button" class="btn red-button btn-primary btn-block mb-4">Submit</button>
                
                <!-- Login buttons -->
                <div class="text-center">
                    <p>Get a member already? <a href="#!">Login</a></p>
                </div>
                </form>
        </div>
        <script href="https://unpkg.com/@popperjs/core@2"></script>
        <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
